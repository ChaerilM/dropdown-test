<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makyo Front-end Test</title>
    <link rel="stylesheet" href="https://unpkg.com/typeahead-standalone@5.3.0/dist/basic.css">
</head>

<body>
    <input id="autoComplete" type="text" autocomplete="off" placeholder="Search...">
    <script async src="https://unpkg.com/typeahead-standalone@5.3.0/dist/typeahead-standalone.umd.js"></script>
    <script>
        new autoComplete({
            data: {
                src: ["Apple", "Banana", "Cherry", "Date", "Fig", "Grape", "Honeydew"],
                cache: true
            },
            placeHolder: "Search for a fruit...",
            selector: "#autoComplete",
            threshold: 1,
            debounce: 300,
            searchEngine: "strict",
            resultsList: {
                render: true,
                container: source => {
                    source.setAttribute("id", "food_list");
                },
                destination: document.querySelector("#autoComplete"),
                position: "afterend"
            },
            maxResults: 5,
            highlight: true,
            resultItem: {
                content: (data, source) => {
                    source.innerHTML = data.match;
                },
                element: "li"
            },
            noResults: () => {
                const result = document.createElement("li");
                result.setAttribute("class", "no_result");
                result.setAttribute("tabindex", "1");
                result.innerHTML = "No Results";
                document.querySelector("#food_list").appendChild(result);
            }
        });
    </script>
</body>

</html>
